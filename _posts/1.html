<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绘图CANVAS</title>
    <style>
    </style>
</head>

<body>
    <canvas id="darw" width="800" height="800" style="border: 1px solid skyblue;"></canvas>
</body>
<script>
    let drawing  = document.getElementById('darw')
    if(drawing.getContext){
        let context =  drawing.getContext('2d')
        context.fillStyle = "rgba(0,0,255,0.5)"
        context.fillRect(300,380,50,50)

        context.strokeStyle = "blue"
        context.strokeRect(20,20,50,50)


        context.beginPath() //开始绘图
        context.arc(380,380,150,0,2*Math.PI,false) //画一个外圆
        context.moveTo(490,380) // 由于最后一次画笔落在外圆的最右边，也就是，380+150=430  （530，380）处，因此，现在画笔放在内圆，计算半径差，得到（490，380）
        context.arc(380,380,110,0,2*Math.PI,false)
        context.stroke()
    }
</script>

</html>
